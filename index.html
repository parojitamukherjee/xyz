<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finder</title>
    <link rel="stylesheet" href="recipecss.css">
</head>
<body>
    <form id="search-form">
        <label for="search">Enter ingredients (separate by commas):</label>
        <input type="text" id="search" placeholder="e.g., tomatoes, cheese, basil">
    
        <div id="ingredient-selection">
            <h3>Or select ingredients:</h3>
            <label><input type="checkbox" value="chicken"> Chicken</label>
            <label><input type="checkbox" value="garlic"> Garlic</label>
            <label><input type="checkbox" value="tomatoes"> Tomatoes</label>
            <label><input type="checkbox" value="cheese"> Cheese</label>
            <label><input type="checkbox" value="basil"> Basil</label>
        </div>
    
        <label for="recipe-count">Number of Recipes:</label>
        <input type="number" id="recipe-count" value="10" min="1" max="20">
    
        <button type="submit">Find Recipes</button>
    </form>
    
    <div id="loading" style="display: none;">Loading...</div>
    <div id="results"></div>
    <div id="error-message" style="display: none; color: red;"></div>
    
    <script src="recipescript.js"></script>
   
    
</body>
</html>
